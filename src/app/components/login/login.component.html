
<!-- Default form login -->
<div class="row d-flex justify-content-center">
  <div class="col-5">
    <div class="alert alert-success mt-4" role="alert" *ngIf="isLog == 'si'">
      <strong>El usuario ha ingresado correctamente</strong>
    </div>
    <div class="alert alert-danger mt-4 text-center" role="alert" *ngIf="isLog == 'no'">
      {{message}}
    </div>

    <form class="text-center border border-light p-5" (submit)="login()">
    
        <p class="h4 mb-4">Bienvenido a <strong>iTasks</strong> </p>
        <!-- Email -->
        <input type="email" [(ngModel)]="credentials.email" name="email" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control mb-4" placeholder="Password">
    
        <!-- <div class="d-flex justify-content-around">
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Recuerdame</label>
                </div>
            </div>
            <div>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </div> -->
    
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Ingresar</button>
    
        <!-- Register -->
        <p>¿No estas registrado aun?
        </p>
        <a routerLink="/register">Registrate</a>
    </form>

  </div>
</div>
<!-- Default form login -->
